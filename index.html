<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <script src="script.js" defer></script>
</head>
<body>
    <img id="sound" src="soundOff.png" alt="music">
    <div class="score">
        <p id="circleScore">Circle: 0</p>
        <p id="crossScore">Cross: 0</p>
    </div>
    <div id="container">
        <canvas style="position: absolute" id="canvas" height="400" width="500">
        </canvas>
    </div>
    <audio id="music" src="music.mp3" autoplay loop>
</body>
</html>
